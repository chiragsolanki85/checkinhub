<html lang="en"><head>

          extend: {

              "secondary": "#DDD6FE", // Soft Lavender
              "accent": "#FFA07A", // Accent Coral
              "charcoal": "#2D3748", 
              "background-light": "#F7FAFC",
              "background-dark": "#1A202C", 
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

            'FILL' 0,

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex h-16 items-center border-b border-gray-200 dark:border-gray-700 bg-background-light dark:bg-background-dark px-4">
<button class="flex size-10 items-center justify-center rounded-full text-charcoal dark:text-gray-300 transition-colors hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold tracking-tight text-charcoal dark:text-white">Units Preference</h1>
<div class="w-10"></div> 
</header>
<main class="flex flex-1 flex-col p-6 pb-24">
<div class="space-y-10">
<section>
<h2 class="px-1 pb-3 text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">WEIGHT</h2>
<div class="flex rounded-xl bg-gray-100 p-1 dark:bg-gray-700">
<label class="flex h-12 flex-1 cursor-pointer items-center justify-center rounded-[0.625rem] text-center has-[:checked]:bg-primary has-[:checked]:text-charcoal has-[:checked]:shadow-md has-[:checked]:font-bold text-gray-500 dark:text-gray-400 dark:has-[:checked]:text-charcoal transition-all duration-300 ease-in-out">
<span>KG</span>
<input checked="" class="sr-only" name="weight-unit" type="radio" value="kg"/>
</label>
<label class="flex h-12 flex-1 cursor-pointer items-center justify-center rounded-[0.625rem] text-center has-[:checked]:bg-primary has-[:checked]:text-charcoal has-[:checked]:shadow-md has-[:checked]:font-bold text-gray-500 dark:text-gray-400 dark:has-[:checked]:text-charcoal transition-all duration-300 ease-in-out">
<span>LBS</span>
<input class="sr-only" name="weight-unit" type="radio" value="lbs"/>
</label>
</div>
</section>
<section>
<h2 class="px-1 pb-3 text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">HEIGHT</h2>
<div class="flex rounded-xl bg-gray-100 p-1 dark:bg-gray-700">
<label class="flex h-12 flex-1 cursor-pointer items-center justify-center rounded-[0.625rem] text-center has-[:checked]:bg-secondary has-[:checked]:text-charcoal has-[:checked]:shadow-md has-[:checked]:font-bold text-gray-500 dark:text-gray-400 dark:has-[:checked]:text-charcoal transition-all duration-300 ease-in-out">
<span>CM</span>
<input class="sr-only" name="height-unit" type="radio" value="cm"/>
</label>
<label class="flex h-12 flex-1 cursor-pointer items-center justify-center rounded-[0.625rem] text-center has-[:checked]:bg-secondary has-[:checked]:text-charcoal has-[:checked]:shadow-md has-[:checked]:font-bold text-gray-500 dark:text-gray-400 dark:has-[:checked]:text-charcoal transition-all duration-300 ease-in-out">
<span>FT' IN"</span>
<input checked="" class="sr-only" name="height-unit" type="radio" value="ft"/>
</label>
</div>
</section>
</div>
</main>
<footer class="fixed bottom-0 left-0 w-full bg-background-light p-4 dark:bg-background-dark border-t border-gray-200 dark:border-gray-700">
<div class="mx-auto max-w-md">
<button class="h-14 w-full rounded-xl bg-accent text-lg font-bold text-white shadow-lg shadow-accent/30 transition-transform duration-200 ease-in-out active:scale-[0.98]">
                    Save Changes
                </button>
</div>
</footer>
</div>
