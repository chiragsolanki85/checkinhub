<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Habit Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "var(--primary)",
            "primary-light": "var(--primary-light)",
            "secondary": "var(--secondary)",
            "accent": "var(--accent)",
            "background-light": "var(--background-light)",
            "background-dark": "var(--background-dark)",
            "text-light": "var(--text-light)",
            "text-dark": "var(--text-dark)",
            "surface-light": "var(--surface-light)",
            "surface-dark": "var(--surface-dark)",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style type="text/tailwindcss">
    :root {
      --primary: #9FE2BF;--primary-light: #E0F3EC;
      --secondary: #D4C4E3;--accent: #FF7F50;--background-light: #FFFFFF;--background-dark: #2C2C2C;--text-light: #2C2C2C;--text-dark: #FFFFFF;--surface-light: #F5F5F5;
      --surface-dark: #383838;
    }
  </style>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.filled {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<main class="flex-1 pb-24">
<div class="flex flex-col gap-2 p-4 pb-2 sticky top-0 z-10 bg-background-light dark:bg-background-dark">
<div class="flex h-12 items-center justify-between">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-3xl">
              account_circle
            </span>
</div>
<p class="text-lg font-bold text-text-light dark:text-text-dark">Today</p>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-text-light dark:text-text-dark gap-2 text-base font-bold min-w-0 p-0">
<span class="material-symbols-outlined text-accent text-3xl">
                add_circle
              </span>
</button>
</div>
</div>
<p class="text-text-light dark:text-text-dark text-[28px] font-bold leading-tight">October 26</p>
</div>
<div class="flex flex-col gap-3 p-4">
<div class="flex items-center justify-between gap-6">
<p class="text-text-light dark:text-gray-300 text-base font-medium leading-normal">You've completed 60% of your habits!</p>
</div>
<div class="h-2 rounded-full bg-primary-light dark:bg-surface-dark">
<div class="h-2 rounded-full bg-primary" style="width: 60%;"></div>
</div>
</div>
<div class="flex gap-3 p-4 pt-2 overflow-x-auto scrollbar-hide">
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark px-4">
<p class="text-text-light/70 dark:text-text-dark/70 text-sm font-medium">24 Wed</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark px-4">
<p class="text-text-light/70 dark:text-text-dark/70 text-sm font-medium">25 Thu</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-4">
<p class="text-text-light text-sm font-bold">26 Fri</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark px-4">
<p class="text-text-light/70 dark:text-text-dark/70 text-sm font-medium">27 Sat</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark px-4">
<p class="text-text-light/70 dark:text-text-dark/70 text-sm font-medium">28 Sun</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark px-4">
<p class="text-text-light/70 dark:text-text-dark/70 text-sm font-medium">29 Mon</p>
</div>
</div>
<div class="px-4 pb-2 pt-4">
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight">Morning Habits</h3>
</div>
<div class="flex flex-col gap-3 px-4">
<div class="flex items-center gap-4 rounded-xl bg-surface-light dark:bg-surface-dark p-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-text-light dark:text-text-dark flex items-center justify-center rounded-lg bg-primary-light dark:bg-background-dark shrink-0 size-10">
<span class="material-symbols-outlined">self_improvement</span>
</div>
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal flex-1 truncate">Meditate</p>
</div>
<div class="shrink-0">
<button class="flex size-7 items-center justify-center rounded-full border-2 border-primary bg-primary">
<span class="material-symbols-outlined text-text-light text-lg">check</span>
</button>
</div>
</div>
<div class="flex items-center gap-4 rounded-xl bg-surface-light dark:bg-surface-dark p-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-text-light dark:text-text-dark flex items-center justify-center rounded-lg bg-primary-light dark:bg-background-dark shrink-0 size-10">
<span class="material-symbols-outlined">water_drop</span>
</div>
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal flex-1 truncate">Drink Water</p>
</div>
<div class="flex items-center gap-3 shrink-0">
<button class="flex items-center justify-center size-7 rounded-full bg-gray-200 dark:bg-background-dark">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">remove</span>
</button>
<p class="text-text-light dark:text-gray-300 font-medium">2/8</p>
<button class="flex items-center justify-center size-7 rounded-full bg-primary">
<span class="material-symbols-outlined text-text-light">add</span>
</button>
</div>
</div>
</div>
<div class="px-4 pb-2 pt-6">
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight">Afternoon Habits</h3>
</div>
<div class="flex flex-col gap-3 px-4">
<div class="flex items-center gap-4 rounded-xl bg-surface-light dark:bg-surface-dark p-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-text-light dark:text-text-dark flex items-center justify-center rounded-lg bg-secondary/30 dark:bg-background-dark shrink-0 size-10">
<span class="material-symbols-outlined" style="color: #D4C4E3;">directions_walk</span>
</div>
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal flex-1 truncate">Go for a walk</p>
</div>
<div class="shrink-0">
<button class="flex size-7 items-center justify-center rounded-full border-2 border-secondary bg-transparent">
</button>
</div>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 h-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-gray-200/10 dark:border-gray-800/50">
<div class="flex h-full items-center justify-around px-4">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined filled">
            checklist
          </span>
<span class="text-xs font-bold">Today</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500" href="#">
<span class="material-symbols-outlined">
            bar_chart
          </span>
<span class="text-xs font-medium">Stats</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500" href="#">
<span class="material-symbols-outlined">
            settings
          </span>
<span class="text-xs font-medium">Settings</span>
</a>
</div>
</div>
</div>

</body></html>
