<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Habit Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.filled {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<main class="flex-1 pb-24">
<!-- Top App Bar -->
<div class="flex flex-col gap-2 p-4 pb-2 sticky top-0 z-10 bg-background-light dark:bg-background-dark">
<div class="flex h-12 items-center justify-between">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-gray-400 text-3xl">
              account_circle
            </span>
</div>
<p class="text-lg font-bold text-gray-900 dark:text-white">Today</p>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-gray-900 dark:text-white gap-2 text-base font-bold min-w-0 p-0">
<span class="material-symbols-outlined text-primary text-3xl">
                add_circle
              </span>
</button>
</div>
</div>
<p class="text-gray-900 dark:text-white text-[28px] font-bold leading-tight">October 26</p>
</div>
<!-- Progress Bar -->
<div class="flex flex-col gap-3 p-4">
<div class="flex items-center justify-between gap-6">
<p class="text-gray-600 dark:text-gray-300 text-base font-medium leading-normal">You've completed 60% of your habits!</p>
</div>
<div class="h-2 rounded-full bg-primary/20">
<div class="h-2 rounded-full bg-primary" style="width: 60%;"></div>
</div>
</div>
<!-- Chips / Date Scroller -->
<div class="flex gap-3 p-3 overflow-x-auto scrollbar-hide">
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-gray-800 px-4">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium">24 Wed</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-gray-800 px-4">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium">25 Thu</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-4">
<p class="text-background-dark text-sm font-bold">26 Fri</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-gray-800 px-4">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium">27 Sat</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-gray-800 px-4">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium">28 Sun</p>
</div>
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-gray-800 px-4">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium">29 Mon</p>
</div>
</div>
<!-- Morning Habits Section -->
<div class="px-4 pb-2 pt-4">
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight">Morning Habits</h3>
</div>
<div class="flex flex-col gap-3 px-4">
<!-- List Item: Meditate (Boolean) -->
<div class="flex items-center gap-4 rounded-xl bg-gray-200/50 dark:bg-gray-800/50 p-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-gray-900 dark:text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">self_improvement</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">Meditate</p>
</div>
<div class="shrink-0">
<button class="flex size-7 items-center justify-center rounded-full border-2 border-primary bg-primary">
<span class="material-symbols-outlined text-background-dark text-lg">check</span>
</button>
</div>
</div>
<!-- List Item: Drink Water (Numeric) -->
<div class="flex items-center gap-4 rounded-xl bg-gray-200/50 dark:bg-gray-800/50 p-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-gray-900 dark:text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">water_drop</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">Drink Water</p>
</div>
<div class="flex items-center gap-3 shrink-0">
<button class="flex items-center justify-center size-7 rounded-full bg-gray-300 dark:bg-gray-700">
<span class="material-symbols-outlined text-gray-900 dark:text-white">remove</span>
</button>
<p class="text-gray-600 dark:text-gray-300 font-medium">2/8</p>
<button class="flex items-center justify-center size-7 rounded-full bg-primary">
<span class="material-symbols-outlined text-background-dark">add</span>
</button>
</div>
</div>
</div>
<!-- Afternoon Habits Section -->
<div class="px-4 pb-2 pt-6">
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight">Afternoon Habits</h3>
</div>
<div class="flex flex-col gap-3 px-4">
<!-- List Item: Go for a walk (Boolean) -->
<div class="flex items-center gap-4 rounded-xl bg-gray-200/50 dark:bg-gray-800/50 p-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-gray-900 dark:text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">directions_walk</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">Go for a walk</p>
</div>
<div class="shrink-0">
<button class="flex size-7 items-center justify-center rounded-full border-2 border-primary bg-transparent">
</button>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 h-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-gray-200/10 dark:border-gray-800/50">
<div class="flex h-full items-center justify-around px-4">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined filled">
            checklist
          </span>
<span class="text-xs font-bold">Today</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500" href="#">
<span class="material-symbols-outlined">
            bar_chart
          </span>
<span class="text-xs font-medium">Stats</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500" href="#">
<span class="material-symbols-outlined">
            settings
          </span>
<span class="text-xs font-medium">Settings</span>
</a>
</div>
</div>
</div>
</body></html>
