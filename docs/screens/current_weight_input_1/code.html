<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Current Weight Input</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "charcoal": "#414141",
            "mint-green": "#a8d8c9",
            "soft-lavender": "#e6e0f1",
            "accent-coral": "#ff8c69",
            "background-light": "#f8f7fa",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;}
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light font-display">
<div class="relative flex h-screen min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex items-center p-4 pb-2">
<button class="flex size-12 shrink-0 items-center justify-start text-charcoal">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 -ml-12 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-charcoal">Log Your Weight</h1>
</header>
<main class="flex flex-1 flex-col justify-between pt-8">
<div class="flex-grow">
<div class="relative px-4 pb-3 pt-6 text-center">
<input class="w-full border-none bg-transparent p-0 text-center text-7xl font-bold leading-tight tracking-[-0.02em] text-charcoal focus:ring-0" placeholder="0.0" type="text" value="154.5"/>
<span class="absolute bottom-3 right-1/2 translate-x-[90px] text-2xl font-bold text-charcoal/50">lbs</span>
</div>
<p class="px-4 pb-3 pt-1 text-center text-base font-normal leading-normal text-charcoal/70">Today, October 26</p>
<div class="flex justify-center px-4 py-8">
<div class="flex h-10 w-40 items-center justify-center rounded-lg bg-soft-lavender p-1">
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-bold leading-normal text-charcoal/80 has-[:checked]:bg-white has-[:checked]:text-charcoal has-[:checked]:shadow-sm">
<span class="truncate">lbs</span>
<input checked="" class="invisible w-0" name="weight-unit-toggle" type="radio" value="lbs"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-bold leading-normal text-charcoal/80 has-[:checked]:bg-white has-[:checked]:text-charcoal has-[:checked]:shadow-sm">
<span class="truncate">kg</span>
<input class="invisible w-0" name="weight-unit-toggle" type="radio" value="kg"/>
</label>
</div>
</div>
</div>
<div class="px-4 py-6">
<button class="flex h-14 min-w-[84px] max-w-[480px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-accent-coral text-base font-bold leading-normal tracking-[0.015em] text-white shadow-[0_4px_14px_rgba(255,140,105,0.4)]">
<span class="truncate">Save Weight</span>
</button>
</div>
</main>
</div>

</body></html>
