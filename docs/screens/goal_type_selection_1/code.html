<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Goal Type Selection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-light dark:bg-background-dark z-10">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-zinc-100" style="font-size: 24px;">arrow_back_ios_new</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12 text-zinc-100">Select Your Goal</h1>
</header>
<!-- Main Content -->
<main class="flex-grow flex flex-col p-4">
<!-- Radio List -->
<div class="flex flex-col gap-4" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(16,34,22)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%274%27/%3e%3c/svg%3e');">
<label class="flex items-center gap-4 rounded-xl border-2 border-solid p-4 transition-colors duration-200 border-primary bg-primary/20 has-[:checked]:border-primary has-[:checked]:bg-primary/20 cursor-pointer">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">trending_down</span>
</div>
<div class="flex grow flex-col">
<p class="text-base font-bold leading-normal text-white">Lose weight</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">Set a target to reduce your body weight.</p>
</div>
<input checked="" class="h-6 w-6 shrink-0 border-2 bg-transparent text-transparent focus:ring-0 focus:ring-offset-0 border-zinc-700 checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg]" name="goal-selection" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-xl border-2 border-solid p-4 transition-colors duration-200 border-zinc-800 bg-zinc-900/50 has-[:checked]:border-primary has-[:checked]:bg-primary/20 cursor-pointer">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-zinc-400" style="font-size: 28px;">trending_up</span>
</div>
<div class="flex grow flex-col">
<p class="text-base font-bold leading-normal text-white">Gain weight</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">Focus on building mass and strength.</p>
</div>
<input class="h-6 w-6 shrink-0 border-2 bg-transparent text-transparent focus:ring-0 focus:ring-offset-0 border-zinc-700 checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg]" name="goal-selection" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-xl border-2 border-solid p-4 transition-colors duration-200 border-zinc-800 bg-zinc-900/50 has-[:checked]:border-primary has-[:checked]:bg-primary/20 cursor-pointer">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-zinc-400" style="font-size: 28px;">health_and_safety</span>
</div>
<div class="flex grow flex-col">
<p class="text-base font-bold leading-normal text-white">Maintain / improve health</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">Build habits and track your progress.</p>
</div>
<input class="h-6 w-6 shrink-0 border-2 bg-transparent text-transparent focus:ring-0 focus:ring-offset-0 border-zinc-700 checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg]" name="goal-selection" type="radio"/>
</label>
</div>
</main>
<!-- Continue Button -->
<footer class="sticky bottom-0 p-4 bg-background-light dark:bg-background-dark">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 w-full bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Continue</span>
</button>
</footer>
</div>
</body></html>
