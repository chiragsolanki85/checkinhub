<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Current Weight Input</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px; /* Default size */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center p-4 pb-2">
<button class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-12">Log Your Weight</h1>
</header>
<main class="flex flex-1 flex-col justify-between pt-8">
<div class="flex-grow">
<!-- Headline Text (Weight Input) -->
<div class="relative px-4 text-center pb-3 pt-6">
<input class="w-full bg-transparent text-white text-center text-7xl font-bold leading-tight tracking-[-0.02em] border-none focus:ring-0 p-0" placeholder="0.0" type="text" value="154.5"/>
<span class="absolute right-1/2 translate-x-[90px] bottom-3 text-2xl font-bold text-gray-400">lbs</span>
</div>
<!-- Body Text (Date) -->
<p class="text-gray-400 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Today, October 26</p>
<!-- Segmented Buttons (Unit Toggle) -->
<div class="flex px-4 py-8 justify-center">
<div class="flex h-10 w-40 items-center justify-center rounded-lg bg-[#2c2c2e] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_4px_rgba(19,236,91,0.4)] has-[:checked]:text-background-dark text-gray-300 text-sm font-bold leading-normal">
<span class="truncate">lbs</span>
<input checked="" class="invisible w-0" name="weight-unit-toggle" type="radio" value="lbs"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_4px_rgba(19,236,91,0.4)] has-[:checked]:text-background-dark text-gray-300 text-sm font-bold leading-normal">
<span class="truncate">kg</span>
<input class="invisible w-0" name="weight-unit-toggle" type="radio" value="kg"/>
</label>
</div>
</div>
</div>
<!-- Single Button (Save) -->
<div class="flex px-4 py-6">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Save Weight</span>
</button>
</div>
</main>
</div>
</body></html>
