<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Units Preference</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 items-center border-b border-white/10 bg-background-light dark:bg-background-dark px-4">
<button class="flex size-10 items-center justify-center rounded-full text-zinc-400 transition-colors hover:bg-white/10 dark:text-zinc-500">
<span class="material-symbols-outlined text-2xl text-zinc-700 dark:text-zinc-300">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold tracking-tight text-zinc-900 dark:text-white">Units Preference</h1>
<div class="w-10"></div> <!-- Spacer for centering the title -->
</header>
<main class="flex flex-1 flex-col p-4 pb-24">
<div class="space-y-8">
<!-- Weight Section -->
<section>
<h2 class="px-1 pb-3 text-sm font-semibold uppercase tracking-wider text-zinc-500 dark:text-zinc-400">WEIGHT</h2>
<div class="flex rounded-xl bg-zinc-200 p-1 dark:bg-zinc-800">
<label class="flex h-12 flex-1 cursor-pointer items-center justify-center rounded-[0.625rem] text-center has-[:checked]:bg-primary has-[:checked]:text-zinc-900 has-[:checked]:shadow-lg has-[:checked]:font-bold text-zinc-500 dark:text-zinc-400 dark:has-[:checked]:text-zinc-900 transition-all duration-300 ease-in-out">
<span>KG</span>
<input checked="" class="sr-only" name="weight-unit" type="radio" value="kg"/>
</label>
<label class="flex h-12 flex-1 cursor-pointer items-center justify-center rounded-[0.625rem] text-center has-[:checked]:bg-primary has-[:checked]:text-zinc-900 has-[:checked]:shadow-lg has-[:checked]:font-bold text-zinc-500 dark:text-zinc-400 dark:has-[:checked]:text-zinc-900 transition-all duration-300 ease-in-out">
<span>LBS</span>
<input class="sr-only" name="weight-unit" type="radio" value="lbs"/>
</label>
</div>
</section>
<!-- Height Section -->
<section>
<h2 class="px-1 pb-3 text-sm font-semibold uppercase tracking-wider text-zinc-500 dark:text-zinc-400">HEIGHT</h2>
<div class="flex rounded-xl bg-zinc-200 p-1 dark:bg-zinc-800">
<label class="flex h-12 flex-1 cursor-pointer items-center justify-center rounded-[0.625rem] text-center has-[:checked]:bg-primary has-[:checked]:text-zinc-900 has-[:checked]:shadow-lg has-[:checked]:font-bold text-zinc-500 dark:text-zinc-400 dark:has-[:checked]:text-zinc-900 transition-all duration-300 ease-in-out">
<span>CM</span>
<input class="sr-only" name="height-unit" type="radio" value="cm"/>
</label>
<label class="flex h-12 flex-1 cursor-pointer items-center justify-center rounded-[0.625rem] text-center has-[:checked]:bg-primary has-[:checked]:text-zinc-900 has-[:checked]:shadow-lg has-[:checked]:font-bold text-zinc-500 dark:text-zinc-400 dark:has-[:checked]:text-zinc-900 transition-all duration-300 ease-in-out">
<span>FT' IN"</span>
<input checked="" class="sr-only" name="height-unit" type="radio" value="ft"/>
</label>
</div>
</section>
</div>
</main>
<!-- Save Button Footer -->
<footer class="fixed bottom-0 left-0 w-full bg-background-light p-4 dark:bg-background-dark">
<div class="mx-auto max-w-md">
<button class="h-14 w-full rounded-xl bg-primary text-lg font-bold text-zinc-900 shadow-[0_4px_14px_rgba(19,236,91,0.3)] transition-transform duration-200 ease-in-out active:scale-[0.98]">
                    Save Changes
                </button>
</div>
</footer>
</div>
</body></html>
